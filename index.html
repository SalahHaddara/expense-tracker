<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <h1>Expense Tracker</h1>
</header>

<main class="container">
    <div class="balance-card">
        <div>
            <h2>Total Balance</h2>
            <div>$0.00</div>
        </div>
    </div>

    <div class="summary">
        <div class="summary-card">
            <h3>Total Income</h3>
            <div>$0.00</div>
        </div>
        <div class="summary-card">
            <h3>Total Expenses</h3>
            <div>$0.00</div>
        </div>
    </div>

    <div class="add-transaction">
        <h3>Add New Transaction</h3>
        <form id="transactionForm">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" id="notes" placeholder="Add your note here">
            </div>
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <div class="filters">
        <h3>Filters</h3>
        <div class="form-group">
            <label for="filterType">Type</label>
            <select id="filterType">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <div class="form-group">
            <label for="minAmount">Min Amount</label>
            <input type="number" id="minAmount">
        </div>
        <div class="form-group">
            <label for="maxAmount">Max Amount</label>
            <input type="number" id="maxAmount">
        </div>
        <div class="form-group">
            <label for="filterDate">Date</label>
            <input type="date" id="filterDate">
        </div>
        <div class="form-group">
            <label for="searchNotes">Search Notes</label>
            <input type="text" id="searchNotes" placeholder="Search in notes">
        </div>
    </div>

</main>
</body>
</html>
